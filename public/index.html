<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>German Nouns</title>
</head>
<body>
    <h1>Random Noun App</h1>
    <button id="get-random-noun">Get Random Noun</button>
    <div id="noun-display"></div>
    <button id="add-noun">Add Noun</button>

  

   


   
  <script>
    document.getElementById('get-random-noun').addEventListener('click', async () => {
      const response = await fetch('/random-noun');
      const noun = await response.json();
      document.getElementById('noun-display').innerHTML = `
        <p><strong>Noun:</strong> ${noun.noun}</p>
        <p><strong>Article:</strong> ${noun.article}</p>
        <p><strong>Sentence:</strong> ${noun.sentence}</p>
        <p><strong>Grammar:</strong> ${noun.grammar}</p>
        <p><strong>Translation:</strong> ${noun.translation}</p>
      `;
    });

    document.getElementById('add-noun').addEventListener('click', () => {
    window.location.href = '/add-noun';
});

  </script>
  

</body>
</html>
