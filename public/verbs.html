<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-yc1Qni6fej6JbKxt0GIL5ESsmjwM5l+kl8X49fPbV19vSa1X31SbFeUQ30u+k0Ee" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>German Verbs Quiz</title>
</head>
<body>
  <div class="container mt-5 d-flex flex-column align-items-center">
    <div class="card text-center p-4">
      <h1>German Verbs Quiz</h1>
      <div id="verb-display" class="mt-3"></div>
      <div id="conjugation-display" class="mt-3"></div>
      <button id="next-conjugation" class="btn btn-primary mt-3 w-100" style="display:none;">Next Conjugation</button>
      <button id="next-verb" class="btn btn-primary mt-3 w-100" style="display:none;">Next Verb</button>
    </div>

    <!-- Centered Back to Quiz Button -->
    <button onclick="location.href='/'" class="btn btn-secondary mt-3">Back to Quiz</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-LfSyE+AF7Ra9dLYalV/DA/6HzwX1zFpjG/Y02VcX28RUg6SRifX9I9acwcKQcfP9" crossorigin="anonymous"></script>
  <script src="verbs.js"></script>
</body>
</html>
